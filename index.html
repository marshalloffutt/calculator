<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
    <div class="calculator col-4 offset-md-4 border border-info" id="container">
        <div class="row border border-info p-2">
            <div id='result' class="col-12 d-flex justify-content-end"></div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="col btn btn-light m-2" id="sevenButton">7</button>
            </div>
            <div class="col">
                <button type="button" class="col btn btn-light m-2" id="eightButton">8</button>
            </div>
            <div class="col">
                <button type="button" class="col btn btn-light m-2" id="nineButton">9</button>
            </div>
            <div class="col">
                <button type="button" class="col btn btn-info m-2" id="multiplyButton">x</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="col btn btn-light m-2" id="fourButton">4</button>
           </div>
           <div class="col">
            <button type="button" class="col btn btn-light m-2" id="fiveButton">5</button>
            </div>
            <div class="col">
            <button type="button" class="col btn btn-light m-2" id="sixButton">6</button>
            </div>
            <div class="col">
            <button type="button" class="col btn btn-info m-2" id="divideButton">รท</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
            <button type="button" class="col btn btn-light m-2" id="oneButton">1</button>
            </div>
            <div class="col">
            <button type="button" class="col btn btn-light m-2" id="twoButton">2</button>
           </div>
            <div class="col">
            <button type="button" class="col btn btn-light m-2" id="threeButton">3</button>
           </div>
            <div class="col">
            <button type="button" class="col btn btn-info m-2" id="addButton">+</button>
            </div> 
        </div>
        <div class="row">
            <div class="col">
            <button type="button" class="col btn btn-light m-2" id="zeroButton">0</button>
            </div>
            <div class="col-6">
            <button type="button" class="col btn btn-light m-2" id="equalButton">=</button>
            </div>
            <div class="col">
            <button type="button" class="col btn btn-info m-2" id="subtractButton">-</button>
            </div> 
        </div>
    </div>  

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./javascripts/helpers/maths.js" type="module"></script>
    <script src="./javascripts/helpers/util.js" type="module"></script>
    <script src="./javascripts/helpers/buttonEvents.js" type="module"></script>
    <script src="./javascripts/components/calculator.js" type="module"></script>
    <script src="./javascripts/main.js" type="module"></script>
</body>
</html>
